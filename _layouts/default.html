<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <!-- RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>

<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <h2 class="site-subtitle">{{ site.subtitle }}</h2>
            <nav class="site-nav">
                <a href="{{ site.baseurl }}/om/" class="{% if page.url == '/om/' %}active{% endif %}">Om</a>
                <a href="https://dk.linkedin.com/in/carstenjoergensen">CV</a>
                <a href="{{ site.baseurl }}/kontakt/" class="{% if page.url == '/kontakt/' %}active{% endif %}">Kontakt</a>
                <a href="https://pinboard.in/u:carstenj">Links</a>
                <!--<a href="{{ site.baseurl }}/kolofon/" class="{% if page.url == '/kolofon/' %}active{% endif %}">Kolofon</a>-->
            </nav>
        </header>
        {{ content }}
    </main>
    {% if site.google_analytics %}
    {% include googleanalytics.html %}
    {% endif %}
</body>

</html>
